                    </div>
                    <button type="submit" id="btn_login">로그인</button>
                </form>
                <div class="joinBtnBox">
                    <button type="button" id="btn_join">회원가입</button>
                    <button type="button" id="btn_certificate">인증서 등록</button>
                </div>
            </div>
